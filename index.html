<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HeroHatch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<h1>HeroHatch</h1>
	</div>
	<div class="container">
		<h2 class="title">Base Desires</h2>
		<p>Short info about what base desires represent and how to use them in RP</p>
		<div class="desires">
			<div class="desire">
				<h3 class="subtitle">High</h3>
				<ul id="high-ul"></ul>
				<button id="highBtn">Add random</button>
			</div>
			<div class="desire">
				<h3 class="subtitle">Low</h3>
				<ul id="low-ul"></ul>
				<button id="lowBtn">Add random</button>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
